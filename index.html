<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permacultr - Software Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fullscreen-gallery">
        <img id="gallery-image" src="" alt="Permacultr software screenshot">

        <button class="nav-btn prev" onclick="prevImage()" aria-label="Previous image">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>

        <button class="nav-btn next" onclick="nextImage()" aria-label="Next image">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>

        <div class="bottom-bar">
            <div class="caption">
                <div class="caption-title" id="caption-title"></div>
                <div class="caption-subtitle" id="caption-subtitle"></div>
            </div>
            <div class="progress" id="progress">1 / 11</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
